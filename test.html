<div id=lxl></div>
<script type="text/javascript">
	let UA = navigator.userAgent.toLowerCase();

const env = {
    isAndroid: UA.indexOf('android') > 0,
    isIos: /iphone|ipad|ipod|ios/.test(UA),
    isWechat: UA.indexOf('micromessenger') > 0 &&
              window.__wxjs_environment !== 'miniprogram' && UA.indexOf('miniprogram') < 0,
    isWechatApp: window.__wxjs_environment === 'miniprogram' || UA.indexOf('miniprogram') > 0,
    isKooApp: UA.indexOf('koouapp') > -1,
    isKooAppIos: /iphone|ipad|ipod|ios/.test(UA) && UA.indexOf('koouapp') > -1,
    isKooAppAndroid: UA.indexOf('android') > 0 && UA.indexOf('koouapp') > -1,
    isZhuanzhuan: window.location.pathname.indexOf('zhuanzhuan') > -1,
    isKidswantAndroid: UA.indexOf('koosdk_platform/android') > -1,
    isKidswantIos: UA.indexOf('koosdk_platform/ios') > -1
};
lxl.innerHTML=env.isKooApp

</script>
